<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Premium Statistics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #F4F6F8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier Prime', monospace;
        }
        .dashboard {
            width: 960px;
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #243B63 0%, #1C2C5B 100%);
            color: #FFFFFF;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            display: flex;
            flex-direction: column;
        }
        .brand .logo {
            font-size: 16px;
            font-weight: bold;
            color: #6CA0DC;
        }
        .brand .title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 4px;
        }
        .meta {
            text-align: right;
            font-size: 16px;
            line-height: 1.4;
        }
        .content {
            padding: 0 32px 32px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 24px;
            margin-top: -16px; /* overlap header base */
        }
        .card {
            background-color: #FFFFFF;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
        }
        .card:first-of-type {
            margin-top: 16px;
        }
        .card h3 {
            margin: 0 0 12px;
            font-size: 20px;
            font-weight: 500;
            color: #1C2C5B;
        }
        .charts .card {
            height: 340px;
        }
        #container-pie, #container-bar {
            width: 100%;
            height: calc(100% - 36px); /* account for title space */
        }
        .tables {
            grid-column: 1 / span 2;
            display: flex;
            gap: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }
        th, td {
            border-bottom: 1px dashed #CCC;
            padding: 10px 8px;
            text-align: left;
        }
        th {
            font-weight: 600;
            color: #555;
        }
        td:last-child, th:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="brand">
                <span class="logo">AIKO</span>
                <span class="title">Premium Statistics</span>
            </div>
            <div class="meta">
                <div id="server-text">Cloudflare-Pro</div>
                <div id="date-text">Aug 18, 2024</div>
            </div>
        </div>
        <div class="content">
            <div class="card charts">
                <h3>Overall</h3>
                <div id="container-pie"></div>
            </div>
            <div class="card charts">
                <h3>Top Nation's IP</h3>
                <div id="container-bar"></div>
            </div>
            <div class="tables">
                <div class="card">
                    <table id="table-1">
                        <thead>
                            <tr><th>#</th><th>ASN</th><th>Count</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="card">
                    <table id="table-2">
                        <thead>
                            <tr><th>#</th><th>ASN</th><th>Count</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility to read URL params
        const urlParams = new URLSearchParams(window.location.search);
        const sv = urlParams.get('sv') || 'NULL';
        const date = urlParams.get('date') || 'NULL';
        document.getElementById('server-text').textContent = sv;
        document.getElementById('date-text').textContent = date;

        // Parse series data for pie
        function getSeriesData() {
            const ovrParam = urlParams.get('ovr') || '[]';
            const arr = JSON.parse(ovrParam);
            const labels = ['Managed Ruleset','HTTP DDoS','Successrl','Security Level','Custom Rules'];
            return arr.map((v,i) => ({ name: labels[i] || 'Other', y: parseFloat(v) }));
        }

        // Parse nation data for bar
        async function getNationData() {
            const nationParam = urlParams.get('nation') || '[]';
            const codes = JSON.parse(nationParam);
            const names = ['Vietnam','Brazil','U-States','Portugal','Thailand'];
            return codes.map((v,i) => ({ name: names[i]||'N/A', y: parseFloat(v) }));
        }

        // Parse ASN table data
        function getASNData() {
            const asnParam = urlParams.get('asn') || '[]';
            return JSON.parse(asnParam).map(s => s.split(':')).map(arr => ({ name: arr[0], count: arr[1] }));
        }

        Highcharts.chart('container-pie', {
            chart: { type: 'pie', backgroundColor: '#FFFFFF', plotBorderWidth: 0 },
            title: { text: null },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    borderWidth: 2,
                    borderColor: '#FFFFFF',
                    dataLabels: { enabled: true, format: '{point.y}%', distance: -40, style: { fontSize: '14px' } },
                    showInLegend: false
                }
            },
            series: [{ name: 'Overall', colorByPoint: true, data: getSeriesData() }],
            credits: { enabled: false }
        });

        getNationData().then(data => {
            Highcharts.chart('container-bar', {
                chart: { type: 'bar', backgroundColor: '#FFFFFF', plotBorderWidth: 0 },
                title: { text: null },
                xAxis: { categories: data.map(d=>d.name), title: { text: null } },
                yAxis: { min: 0, title: { text: null }, gridLineDashStyle: 'Dash' },
                plotOptions: {
                    bar: { dataLabels: { enabled: true, align: 'right', format: '{point.y}', style: { fontSize: '13px' } } }
                },
                series: [{ name: 'Count', data: data.map(d=>d.y), color: '#3C8DBC' }],
                credits: { enabled: false },
                legend: { enabled: false }
            });
        });

        // Render ASN tables
        const asn = getASNData();
        const left = document.querySelector('#table-1 tbody');
        const right = document.querySelector('#table-2 tbody');
        asn.forEach((item,i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${i+1}</td><td>${item.name}</td><td>${item.count.toLocaleString()}</td>`;
            if (i<5) left.appendChild(tr); else right.appendChild(tr);
        });
    </script>
</body>
</html>
