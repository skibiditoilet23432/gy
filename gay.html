<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Request Count Graph</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e); /* Gradient background */
        color: #e0e0e0;
      }

      .container {
        max-width: 900px;  /* Decreased the max-width of the container */
        margin: 0 auto;
        padding: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
        border-radius: 15px;
      }

      .user-info {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
      }

      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
      }

      .user-info .telegram-icon {
        width: 50px;
        height: 50px;
        margin-right: 15px;
      }

      .user-info span {
        font-size: 18px;
        color: #ffffff;
        font-weight: bold;
        margin-right: 15px; /* Spacing between username and user id */
      }

      .user-info .user-id {
        color: #00ff7f; /* Green color for user ID */
      }

      .stats-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 30px;
      }

      .stat-box {
        position: relative;
        background-color: rgba(128, 128, 128, 0.2); /* Light gray background */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        height: 100px;
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        border-radius: 10px;
      }

      .stat-box i {
        color: #00ff7f; /* Neon Green color for icons */
        font-size: 40px;
      }

      .stat-box span {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: #a0a0a0; /* Gray color for the labels */
      }

      .data {
        font-size: 30px;
        font-weight: bold;
        color: #00ff7f; /* Green color for the numbers */
        text-align: right;
      }

      #chart-container {
        width: 100%;
        margin-top: 2em;
        background-color: rgba(0, 0, 0, 0.8); /* Black background for chart */
        padding: 2em;
        border-radius: 10px;
      }

      #chart {
        width: 100%;
        max-width: 800px;  /* Limiting max-width of the chart */
        height: 400px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- User Info Section -->
      <div class="user-info">
        <!-- Telegram Icon from Imgbb -->
        <img src="https://i.ibb.co/6RVR24Zp/telegram.png" class="telegram-icon" alt="Telegram Icon">
        <span id="user-name">Loading...</span>
        <span id="user-id" class="user-id">Loading...</span>
      </div>

      <div class="stats-container">
        <div class="stat-box">
          <i class="fas fa-chart-line"></i>
          <div class="data" id="peak-data">Loading...</div>
          <span>Peak Requests</span>
        </div>

        <div class="stat-box">
          <i class="fas fa-calculator"></i>
          <div class="data" id="avg-data">Loading...</div>
          <span>Average Requests</span>
        </div>

        <div class="stat-box">
          <i class="fas fa-chart-area"></i>
          <div class="data" id="total-data">Loading...</div>
          <span>Total Requests</span>
        </div>
      </div>

      <div id="chart-container">
        <div id="chart"></div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const dataString = urlParams.get('data');
      const user = urlParams.get('user');
      const userId = urlParams.get('uid');
      const avatarUrl = urlParams.get('avatar');
      const rpsList = JSON.parse(dataString) || [];
      const peakRequests = urlParams.get('peak') || 'Loading...';
      const totalRequests = urlParams.get('total') || 'Loading...';
      const avgRequests = (rpsList.reduce((acc, val) => acc + val, 0) / rpsList.length).toFixed(2) || 'Loading...';

      document.getElementById('peak-data').textContent = peakRequests;
      document.getElementById('total-data').textContent = totalRequests;
      document.getElementById('avg-data').textContent = avgRequests;
      document.getElementById('user-name').textContent = user;
      document.getElementById('user-id').textContent = `ID: ${userId}`;

      Highcharts.chart('chart', {
        chart: {
          type: 'line',
          backgroundColor: '#000000',  // Black background for the chart
        },
        title: {
          text: 'Request Count Over Time',
          style: {
            color: '#ffffff',
            fontWeight: 'bold',
          },
        },
        xAxis: {
          categories: Array.from({ length: rpsList.length }, (_, i) => `16:34:${(i * 10 + 30)}`),
          labels: {
            style: {
              color: '#ffffff',
              fontWeight: 'bold',
            },
          },
        },
        yAxis: {
          title: {
            text: '',
          },
          labels: {
            style: {
              color: '#ffffff',
              fontWeight: 'bold',
            },
          },
        },
        series: [{
          name: 'Requests Per Second',
          data: rpsList,
          color: '#00ff7f', // Neon Green color for the line
          lineWidth: 4,
          marker: {
            symbol: 'circle',
            radius: 5,
            fillColor: '#00ff7f',
          },
        }],
        credits: {
          enabled: false,
        },
      });
    </script>
  </body>
</html>
