<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DS-TAT Count Bot Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    /* === Telegram Forwarded Container === */
    body {
      margin: 0;
      background: #1a1a1a;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .forwarded {
      width: 100%;
      max-width: 650px;            /* increased max-width */
      background: #2f2dff;
      border-radius: 12px 12px 0 0;
      color: #fff;
      overflow: hidden;
    }
    .forwarded .header {
      padding: 10px 14px;          /* increased padding */
      font-size: 15px;             /* larger font */
      font-weight: 600;
    }
    .forwarded .header i {
      margin-right: 6px;
    }
    /* === Bot Card === */
    .bot-card {
      background: #1f1f1f;
      border-radius: 0 0 12px 12px;
      padding: 16px;               /* increased padding */
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .bot-card .tg-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;         /* more spacing */
    }
    .bot-card .avatar {
      width: 40px;                 /* larger avatar */
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-right: 10px;
    }
    .bot-card .info .name {
      margin: 0;
      color: #fff;
      font-size: 16px;             /* larger name */
      font-weight: 600;
    }
    .bot-card .info .meta {
      margin: 0;
      font-size: 13px;             /* larger meta */
      color: #ccc;
    }
    /* === Chart Container === */
    #chart-container {
      background: #161616;
      border-radius: 8px;
      padding: 12px;              /* increased padding */
      margin-bottom: 16px;
      height: 300px;              /* increased height */
      position: relative;
    }
    #chart-title {
      font-size: 16px;            /* larger title */
      color: #80d8ff;
      text-align: center;
      margin-bottom: 6px;
    }
    #chart {
      width: 100%;
      height: calc(100% - 26px);
    }
    /* === Stats Row === */
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 8px;                   /* increased gap */
    }
    .stat-box {
      flex: 1;
      background: #242424;
      border-radius: 8px;
      padding: 8px;               /* increased padding */
      text-align: center;
    }
    .stat-box .data-container {
      font-size: 16px;            /* larger data */
      font-weight: bold;
      color: #00e676;
    }
    .stat-box .label {
      font-size: 12px;            /* larger label */
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="forwarded">
    <div class="header">
      <i class="fas fa-share"></i>COUNT FROM  <strong>DSTAT Count Bot</strong>
    </div>

    <div class="bot-card">
      <div class="tg-header">
        <div id="tg-avatar" class="avatar"></div>
        <div class="info">
          <p id="tg-name" class="name">Loading...</p>
          <p id="tg-meta-text" class="meta">UID: --</p>
        </div>
      </div>

      <div id="chart-container">
        <div id="chart-title">Request Overview</div>
        <div id="chart"></div>
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="data-container" id="avg-data">--</div>
          <div class="label">Avg Requests</div>
        </div>
        <div class="stat-box">
          <div class="data-container" id="peak-data">--</div>
          <div class="label">Peak Requests</div>
        </div>
        <div class="stat-box">
          <div class="data-container" id="total-data">--</div>
          <div class="label">Total Requests</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script>
    function getParam(name) {
      const v = new URLSearchParams(window.location.search).get(name);
      return v ? decodeURIComponent(v) : '';
    }
    function formatNumber(n) {
      if (n < 1000) return n;
      const s = ["", "k","M","B"];
      let idx = 0;
      while (n >= 1000 && idx < s.length-1) { n/=1000; idx++; }
      return n.toFixed(2).replace(/\.00$/,'') + s[idx];
    }

    window.onload = () => {
      const user   = getParam('user');
      const uid    = getParam('uid');
      const avatar = getParam('avatar');
      const raw    = getParam('data');
      document.getElementById('tg-name').textContent     = user || 'Unknown';
      document.getElementById('tg-meta-text').textContent= `UID: ${uid||'--'}`;
      document.getElementById('tg-avatar').style.backgroundImage =
        `url(${ avatar || 'https://via.placeholder.com/32' })`;

      let data = [];
      try {
        data = JSON.parse(raw);
        if (!Array.isArray(data)) throw '';
        data = data.map(x=>Math.round(Number(x)||0));
      } catch{ data = []; }

      const total = data.reduce((a,b)=>a+b,0);
      const peak  = data.length?Math.max(...data):0;
      const avg   = data.length?Math.round(total/data.length):0;

      document.getElementById('avg-data').textContent  = data.length?formatNumber(avg):'--';
      document.getElementById('peak-data').textContent = data.length?formatNumber(peak):'--';
      document.getElementById('total-data').textContent= data.length?formatNumber(total):'--';

      // chỉ show 40 điểm cuối cho gọn
      if (data.length > 40) data = data.slice(-40);
      const labels = data.map((_,i)=>`${i+1}`);

      Highcharts.chart('chart', {
        chart: {
          type: 'line',
          backgroundColor: 'transparent',
          height: '100%',
          animation: false,
          margin: [12,12,24,44]
        },
        title: { text: '' },
        xAxis: {
          categories: labels,
          labels: { style: { color: '#81d4fa', fontSize: '10px' } },
          lineColor: '#37474f',
          gridLineWidth: 1,
          gridLineColor: '#444'
        },
        yAxis: {
          labels: { style: { color: '#a5d6a7', fontSize: '10px' } },
          gridLineColor: '#2e7d32',
          title: { text: '' },
          allowDecimals: false
        },
        tooltip: {
          backgroundColor: '#212121',
          borderColor: '#00e676',
          style: { color: '#fff', fontSize: '12px' },
          valueDecimals: 0
        },
        legend: { enabled: false },
        series: [{
          data: data,
          lineColor: '#00e676',
          lineWidth: 3,
          marker: { radius: 3 },
          color: 'rgba(0,230,118,0.4)'
        }],
        credits: { enabled: false }
      });
    };
  </script>
</body>
</html>
