<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #e0f7fa;
    }
    #dashboard {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 16px;
      background: #1c1c1e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
    }
    .tg-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #1e1e1e;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .tg-header .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin-right: 12px;
    }
    .tg-header .info {
      display: flex;
      flex-direction: column;
    }
    .tg-header .info .name {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }
    .tg-header .info .meta {
      font-size: 13px;
      color: #90caf9;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .tg-header .info .meta i {
      margin-right: 6px;
      color: #29b6f6;
    }
    /* CHART TO HƠN */
    #chart-container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,170,0.2);
      width: 100%;
      max-width: 1200px; /* tăng rộng */
      height: 600px;     /* tăng cao */
      margin: 0 auto 20px;
    }
    #chart-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #80d8ff;
      margin-bottom: 12px;
    }
    #chart {
      width: 100%;
      height: calc(100% - 36px);
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .stat-box {
      flex: 1;
      background: #242424;
      border: 1px solid #2e2e2e;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: inset 0 0 12px rgba(0,255,170,0.1);
      position: relative;
    }
    .stat-box i {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 20px;
      color: #00e676;
      opacity: 0.2;
    }
    .stat-box .data-container {
      font-size: 24px;
      font-weight: bold;
      color: #00e676;
      margin-bottom: 6px;
    }
    .stat-box .label {
      font-size: 14px;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <div class="tg-header">
      <div id="tg-avatar" class="avatar"></div>
      <div class="info">
        <p id="tg-name" class="name">Loading...</p>
        <p class="meta"><i class="fab fa-telegram-plane"></i><span id="tg-meta-text">UID: --</span></p>
      </div>
    </div>
    <div id="chart-container">
      <div id="chart-title">Request Overview</div>
      <div id="chart"></div>
    </div>
    <div class="stats">
      <div class="stat-box">
        <i class="fas fa-chart-area"></i>
        <div class="data-container" id="avg-data">--</div>
        <div class="label">Avg Requests</div>
      </div>
      <div class="stat-box">
        <i class="fas fa-bolt"></i>
        <div class="data-container" id="peak-data">--</div>
        <div class="label">Peak Requests</div>
      </div>
      <div class="stat-box">
        <i class="fas fa-database"></i>
        <div class="data-container" id="total-data">--</div>
        <div class="label">Total Requests</div>
      </div>
    </div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script>
    function getParam(name) {
      const val = new URLSearchParams(window.location.search).get(name);
      return val ? decodeURIComponent(val) : '';
    }

    function formatNumber(num) {
      if (num < 1000) return num;
      let suffixes = ["", "k", "M", "B"];
      let suffixIndex = 0;
      while (num >= 1000 && suffixIndex < suffixes.length - 1) {
        suffixIndex++;
        num /= 1000;
      }
      return num.toFixed(2).replace(/\.00$/, '') + suffixes[suffixIndex];
    }

    window.onload = () => {
      const user = getParam('user');
      const uid = getParam('uid');
      const avatar = getParam('avatar');
      const rawData = getParam('data');

      document.getElementById('tg-name').textContent = user || 'Unknown';
      document.getElementById('tg-meta-text').textContent = `UID: ${uid || '--'}`;
      document.getElementById('tg-avatar').style.backgroundImage =
        `url(${avatar || 'https://via.placeholder.com/48/555555/FFFFFF?text=U'})`;

      let data = [];
      try {
        data = JSON.parse(rawData);
        if (!Array.isArray(data)) throw 'Invalid data format';
        data = data.map(n => Math.round(Number(n) || 0));
      } catch (e) {
        console.error('Error parsing data:', e);
        data = [];
      }

      const total = data.reduce((a, b) => a + b, 0);
      const peak = data.length ? Math.max(...data) : 0;
      const avg = data.length ? Math.round(total / data.length) : 0;

      document.getElementById('avg-data').textContent = data.length ? formatNumber(avg) : '--';
      document.getElementById('peak-data').textContent = data.length ? formatNumber(peak) : '--';
      document.getElementById('total-data').textContent = data.length ? formatNumber(total) : '--';

      const displayLimit = 50;
      if (data.length > displayLimit) {
        data = data.slice(-displayLimit);
      }

      const labels = data.map((_, i) => `${i + 1}`);

      Highcharts.chart('chart', {
        chart: {
          type: 'line',
          backgroundColor: 'transparent',
          height: 600,  // tăng chiều cao chart
          animation: false
        },
        title: { text: '' },
        xAxis: {
          categories: labels,
          labels: { style: { color: '#81d4fa', fontWeight: 'bold' } },
          lineColor: '#37474f',
          gridLineWidth: 1,
          gridLineColor: '#444'
        },
        yAxis: {
          gridLineColor: '#2e7d32',
          labels: { style: { color: '#a5d6a7', fontWeight: 'bold' } },
          title: { text: '' },
          allowDecimals: false
        },
        tooltip: {
          backgroundColor: '#212121',
          borderColor: '#00e676',
          style: { color: '#fff' },
          valueDecimals: 0
        },
        legend: {
          itemStyle: {
            color: '#ffffff',
            fontWeight: 'bold'
          }
        },
        series: [{
          name: 'Requests Per Second (Bypassed)',
          data: data,
          color: 'rgba(0, 230, 118, 0.2)',
          lineColor: '#00e676',
          lineWidth: 4,
          marker: { radius: 4 }
        }],
        credits: { enabled: false }
      });
    };
  </script>
</body>
</html>
