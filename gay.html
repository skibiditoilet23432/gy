<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Dashboard - Compact with Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #e0f7fa;
    }
    #dashboard {
      width: 100%;
      max-width: 800px;
      margin: 10px auto;
      padding: 8px;
      background: #1c1c1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.1);
    }
    /* Telegram-like header */
    .tg-header {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      background: #1e1e1e;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .tg-header .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin-right: 8px;
    }
    .tg-header .info {
      display: flex;
      flex-direction: column;
    }
    .tg-header .info .name {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }
    .tg-header .info .meta {
      font-size: 11px;
      color: #90caf9;
      margin: 0;
    }
    #chart-container {
      background: #1e1e1e;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,170,0.1);
      height: 300px;
      margin-bottom: 16px;
    }
    #chart-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #80d8ff;
      margin-bottom: 8px;
    }
    #chart {
      width: 100%;
      height: calc(100% - 24px);
    }
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
    .stat-box {
      flex: 1;
      background: #242424;
      border: 1px solid #2e2e2e;
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(0,255,170,0.05);
      position: relative;
    }
    .stat-box i {
      position: absolute;
      top: 6px;
      left: 6px;
      font-size: 16px;
      color: #00e676;
      opacity: 0.2;
    }
    .stat-box .data-container {
      font-size: 16px;
      font-weight: bold;
      color: #00e676;
      margin-bottom: 4px;
    }
    .stat-box .label {
      font-size: 11px;
      color: #b0bec5;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <!-- Telegram-like header -->
    <div class="tg-header">
      <div id="tg-avatar" class="avatar"></div>
      <div class="info">
        <p id="tg-name" class="name">--</p>
        <p id="tg-meta" class="meta">--</p>
      </div>
    </div>
    <!-- Chart section -->
    <div id="chart-container">
      <div id="chart-title">Request Overview</div>
      <div id="chart"></div>
    </div>
    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <i class="fas fa-chart-area"></i>
        <div class="data-container" id="avg-data">--</div>
        <div class="label">Avg Requests</div>
      </div>
      <div class="stat-box">
        <i class="fas fa-bolt"></i>
        <div class="data-container" id="peak-data">--</div>
        <div class="label">Peak Req</div>
      </div>
      <div class="stat-box">
        <i class="fas fa-database"></i>
        <div class="data-container" id="total-data">--</div>
        <div class="label">Total Req</div>
      </div>
    </div>
  </div>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script>
    function getParam(name) { return new URLSearchParams(window.location.search).get(name) || ''; }
    window.onload = () => {
      // header data
      const username = getParam('user');
      const uid = getParam('uid');
      const avatarUrl = getParam('avatar');
      document.getElementById('tg-name').textContent = username;
      document.getElementById('tg-meta').textContent = `UID: ${uid}`;
      if (avatarUrl) document.getElementById('tg-avatar').style.backgroundImage = `url(${avatarUrl})`;

      // chart data
      let raw = getParam('data'), data = [];
      try { data = JSON.parse(decodeURIComponent(raw)).map(n=>Math.round(n)); } catch(e) { data=[]; }
      const total = data.reduce((a,b)=>a+b,0);
      const peak = data.length?Math.max(...data):0;
      const avg = data.length?Math.round(total/data.length):0;
      const fmt = n=>n.toLocaleString();
      document.getElementById('avg-data').textContent = data.length?fmt(avg):'--';
      document.getElementById('peak-data').textContent = data.length?fmt(peak):'--';
      document.getElementById('total-data').textContent = data.length?fmt(total):'--';

      Highcharts.chart('chart',{
        chart:{type:'line',backgroundColor:'transparent',height:'100%'},
        title:{text:''},
        xAxis:{labels:{style:{color:'#81d4fa'}},lineColor:'#37474f'},
        yAxis:{gridLineColor:'#2e7d32',labels:{style:{color:'#a5d6a7'}},title:{text:''},allowDecimals:false},
        series:[{name:'Req/s',data:data,color:'#00e676',marker:{radius:3}}],
        tooltip:{backgroundColor:'#212121',borderColor:'#00e676',style:{color:'#fff'},valueDecimals:0},
        credits:{enabled:false}
      });
    };
  </script>
</body>
</html>
